<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

    <title>Hotel HRSC-EBAC</title>
</head>

<body>
    <header class="navbar navbar-expand-lg sticky-top p-5" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand m-0 title-font fw-bold fs-4">Hotel EBAC</h1>
        </div>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
            <ul class="nav nav-pills d-block d-md-flex">
                <li class="nav-item fw-bold">
                    <a class="nav-link" href="#sobre-hotel">
                        <i class="bi bi-house-door me-1"></i>Sobre o Hotel
                    </a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link" href="#estrutura-hotel">
                        <i class="bi bi-door-open me-1"></i>Estrutura
                    </a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link" href="#fale-conosco">
                        <i class="bi bi-chat-left-text me-1"></i>Fale conosco
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="overflow-x-hidden">
            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="./images/carousel/slide-1.jpg" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./images/carousel/slide-2.jpg" alt="Recepção">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./images/carousel/slide-3.jpg" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
    </section>

    <footer id="rodape">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
